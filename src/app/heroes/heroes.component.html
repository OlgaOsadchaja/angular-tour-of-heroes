<h2>My Heroes</h2>

<div>
  <input id="new-hero" #heroName placeholder="Hero name" />
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<nav class="newhero">
  <a routerLink="/hero/new">New Hero</a>
</nav>

<div>
  <input class="search" placeholder="Search" autocomplete="off" (keyup)="filterData($event)">
  <table mat-table [dataSource]="dataSource" matSort >
    <!-- ID Column -->
    <ng-container matColumnDef="hero-id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
    </ng-container>

    <!--Name Column -->
    <ng-container matColumnDef="hero-name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
    </ng-container>

      <!--HP Column -->
      <ng-container matColumnDef="hero-hp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HP </th>
        <td mat-cell *matCellDef="let hero"> {{hero.hp}} </td>
      </ng-container>

    <!--Level Column -->
    <ng-container matColumnDef="hero-level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let hero"> {{hero.level}} </td>
    </ng-container>

    <!--Weapons Column -->
    <ng-container matColumnDef="hero-weapons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weapons </th>
      <td mat-cell *matCellDef="let hero"> {{hero.weapons}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <mat-paginator  [pageSize]="20"
                  [pageSizeOptions]="[3, 5, 10]"
                 showFirstLastButtons>
  </mat-paginator>
</div>

<div>
  <h3>
    Click Log
  </h3>
</div>

<div *ngIf="!clickedRows.size">
  Clicked rows will be logged here
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    Clicked on {{clickedRow.name}}
  </li>
</ul>
