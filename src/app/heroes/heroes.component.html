<h2>My Heroes</h2>

<nav class="newhero">
  <a routerLink="/hero/new">New Hero</a>
</nav>

<div>
  <input class="search" placeholder="Search" autocomplete="off" (keyup)="filterData($event)">
  <table mat-table [dataSource]="dataSource" matSort >
    <!-- ID Column -->
    <ng-container matColumnDef="hero-id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
    </ng-container>

    <!--Name Column -->
    <ng-container matColumnDef="hero-name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
    </ng-container>

      <!--HP Column -->
      <ng-container matColumnDef="hero-hp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HP </th>
        <td mat-cell *matCellDef="let hero"> {{hero.hp}} </td>
      </ng-container>

    <!--Level Column -->
    <ng-container matColumnDef="hero-level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let hero"> {{hero.level}} </td>
    </ng-container>

    <!--Weapons Column -->
    <ng-container matColumnDef="hero-weapons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weapon </th>
      <td mat-cell *matCellDef="let hero"> {{hero.weapon}} </td>
    </ng-container>

    <!--Stamina Column -->
    <ng-container matColumnDef="hero-stamina">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stamina </th>
      <td mat-cell *matCellDef="let hero"> {{hero.stamina}} </td>
    </ng-container>

    <!--Race Column -->
    <ng-container matColumnDef="hero-race">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Race </th>
      <td mat-cell *matCellDef="let hero"> {{hero.race}} </td>
    </ng-container>

    <ng-container matColumnDef="hero-edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let hero">
          <a routerLink="/detail/{{hero.id}}">Edit</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="hero-delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let hero">
        <button type="button" class="delete" title="delete hero"
        (click)="delete(hero)">x</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <mat-paginator  [pageSize]="20"
                  [pageSizeOptions]="[3, 5, 10]"
                 showFirstLastButtons>
  </mat-paginator>
</div>

<div>
  <h3>
    Click Log
  </h3>
</div>

<div *ngIf="!clickedRows.size">
  Clicked rows will be logged here
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    Clicked on {{clickedRow.name}}
  </li>
</ul>
