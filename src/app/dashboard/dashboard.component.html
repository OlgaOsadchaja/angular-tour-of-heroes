<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes" class="cards"
      routerLink="/detail/{{hero.id}}">
      {{setCardStyle(hero.race)}}
      <div class="card-data-wrapp {{raceStyle}}">
        <p class="hero-name">{{hero.name}}</p>
        <p>{{hero.race}}</p>
        <p>HP: {{hero.hp}}</p>
        <p>Level: {{hero.level}}</p>
        <img [src]="getImg(hero.weapon)" alt="card img" class="card-img">
      </div>
    </a>
</div>
<app-hero-search></app-hero-search>
